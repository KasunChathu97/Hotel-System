<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room Booking History - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar"></div>

    <!-- Message area for alerts -->
    <div id="message" style="color: green; margin-bottom: 10px;"></div>

    <div class="section">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
            <h2 class="text-center mt-2 mb-3" style="margin: 0;">Room Booking History</h2>
            <div class="d-flex gap-2 flex-wrap">
                <button type="button" class="history-action history-action--danger" onclick="clearRoomBookingHistory()">Clear History</button>
                <a class="btn btn-secondary" href="room.html">Back</a>
            </div>
        </div>

        <p class="text-center" style="margin-top: 10px; margin-bottom: 0;">Checked-out rooms</p>

        <div class="history-table-wrap" style="margin-top: 12px;">
            <table id="roomBookingHistory" class="history-table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Room</th>
                        <th>Customer</th>
                        <th>Phone Number</th>
                        <th>Customer ID</th>
                        <th>ID Image (Front)</th>
                        <th>ID Image (Back)</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center gap-2 mt-3">
            <button type="button" class="history-action" id="roomHistoryPrevBtn" onclick="changeRoomBookingHistoryPage(-1)">Previous</button>
            <div id="roomHistoryPageIndicator" class="fw-bold"></div>
            <button type="button" class="history-action" id="roomHistoryNextBtn" onclick="changeRoomBookingHistoryPage(1)">Next</button>
        </div>
        <div id="roomBookingHistoryEmpty" class="text-center" style="margin-top: 10px;"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>

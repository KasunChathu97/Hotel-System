<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar"></div>

    <!-- Message area for alerts -->
    <div id="message" style="color: green; margin-bottom: 10px;"></div>

    <div class="section">
        <h2 class="text-center mt-2 mb-3">Room Availability</h2>
        <div class="availability-controls">
            <label for="availabilityDate">Check availability for date:</label>
            <input type="date" id="availabilityDate">
            <button type="button" onclick="loadRooms()">Check</button>
            <button type="button" class="btn btn-danger" onclick="clearAvailabilityDate()">Clear</button>
        </div>
        <div id="availabilityLabel" class="availability-label"></div>
        <div id="rooms"></div>
    </div>

    <div class="section" id="receiptSection">
        <div class="forms-two-col">
            <div class="reservation-container">
                <h2 class="text-center mt-2 mb-3">Room Reservation</h2>

                <form class="reservation-form" id="reservationForm" enctype="multipart/form-data" method="POST">
                    <div class="form-group">
                        <label for="customerName">Customer Name:</label>
                        <input type="text" id="customerName" class="form-control" placeholder="Enter customer name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="customerId">Customer ID Number:</label>
                        <input type="text" id="customerId" class="form-control" placeholder="Enter customer ID number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Customer Phone Number:</label>
                        <input type="text" id="customerPhone" class="form-control"
                            placeholder="Enter customer phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="customerIdImageFront">ID Image (Front):</label>
                        <input type="file" id="customerIdImageFront" class="form-control" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="customerIdImageBack">ID Image (Back):</label>
                        <input type="file" id="customerIdImageBack" class="form-control" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="room-number">Room Number:</label>
                        <select id="room-number" class="form-control" required>
                            <option value="">Select Room Number</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" class="form-control" required>
                        <script>
                        // Hide past days by default in the date picker
                        const dateInput = document.getElementById('date');
                        const today = new Date();
                        const yyyy = today.getFullYear();
                        const mm = String(today.getMonth() + 1).padStart(2, '0');
                        const dd = String(today.getDate()).padStart(2, '0');
                        dateInput.min = `${yyyy}-${mm}-${dd}`;
                        </script>
                    </div>

                    <div class="form-group">
                        <label for="start-time">Start Time:</label>
                        <input type="time" id="start-time" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <script>
                            // Intercept form submit to upload images via PHP, then call reserveRoom with image paths
                            document.getElementById('reservationForm').addEventListener('submit', async function (e) {
                                e.preventDefault();
                                const form = e.target;
                                const formData = new FormData(form);
                                // Only send images to PHP
                                const imgForm = new FormData();
                                if (form.customerIdImageFront.files[0]) imgForm.append('customerIdImageFront', form.customerIdImageFront.files[0]);
                                if (form.customerIdImageBack.files[0]) imgForm.append('customerIdImageBack', form.customerIdImageBack.files[0]);
                                let imgPaths = { front: '', back: '' };
                                if (imgForm.has('customerIdImageFront') || imgForm.has('customerIdImageBack')) {
                                    const resp = await fetch('upload_id_images.php', { method: 'POST', body: imgForm });
                                    if (resp.ok) {
                                        const data = await resp.json();
                                        if (data.success) imgPaths = { front: data.front || '', back: data.back || '' };
                                    }
                                }
                                reserveRoom(imgPaths.front, imgPaths.back);
                            });
                        </script>
                    </div>
                </form>
            </div>

            <div class="reservation-container">
                <h2 class="text-center mt-2 mb-3">Checkout &amp; Issue Receipt</h2>

                <form class="reservation-form" onsubmit="findReceiptForPayment(); return false;">
                    <div class="form-group" id="receiptCustomerIdGroup">
                        <label for="receiptCustomerId">Customer ID Number:</label>
                        <input type="text" id="receiptCustomerId" class="form-control"
                            placeholder="Enter customer ID number">
                    </div>

                    <div id="checkoutSummary" class="receipt-card" aria-live="polite"></div>

                    <div class="text-center d-flex justify-content-center gap-2 flex-wrap" style="grid-column: 1 / -1;">
                        <button type="submit" class="btn btn-success" id="findReceiptBtn">Find Receipt</button>
                        <button type="button" class="btn btn-outline-secondary" id="receiptBackBtn"
                            onclick="resetReceiptCheckout()" style="display:none;">Back</button>
                        <button type="button" class="btn btn-success" id="receiptPayBtn" onclick="payAndShowReceipt()"
                            style="display:none;">Pay</button>
                    </div>
                </form>

                <div id="receipt" class="receipt-card" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
            <h2 class="text-center mt-2 mb-3" style="margin: 0;">Room Booking Details</h2>
            <div class="d-flex gap-2 flex-wrap">
                <a class="btn btn-info" href="room-booking-history.html">History</a>
            </div>
        </div>

        <div class="history-table-wrap">
            <table id="bookingHistory" class="history-table text-center">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Date & Time</th>
                        <th>Type</th>
                        <th>Room</th>
                        <th>Customer</th>
                        <th>Phone Number</th>
                        <th>ID Image (Front)</th>
                        <th>ID Image (Back)</th>
                        <th>Customer ID</th>
                        <th>Check-in</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center gap-2 mt-3">
                <button type="button" class="history-action" id="bookingDetailsPrevBtn"
                    onclick="changeBookingDetailsPage(-1)">Previous</button>
                <div id="bookingDetailsPageIndicator" class="fw-bold"></div>
                <button type="button" class="history-action" id="bookingDetailsNextBtn"
                    onclick="changeBookingDetailsPage(1)">Next</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal-overlay" style="display:none;" aria-hidden="true">
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
            <div class="modal-header">
                <h3 id="editModalTitle" class="modal-title">Edit Booking</h3>
            </div>

            <form class="reservation-form" id="editModalForm" onsubmit="saveEditModal(); return false;">
                <input type="hidden" id="editModalIndex">

                <div class="form-group">
                    <label for="editModalBookingId">Booking ID:</label>
                    <input type="text" id="editModalBookingId" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label for="editModalCustomerName">Customer Name:</label>
                    <input type="text" id="editModalCustomerName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="editModalCustomerId">Customer ID Number:</label>
                    <input type="text" id="editModalCustomerId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editModalCustomerPhone">Phone Number:</label>
                    <input type="text" id="editModalCustomerPhone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>ID Image (Front):</label>
                    <div id="editModalCustomerIdImageFrontPreview" style="margin-bottom:8px;"></div>
                    <input type="file" id="editModalCustomerIdImageFront" class="form-control" accept="image/*">
                </div>
                <div class="form-group">
                    <label>ID Image (Back):</label>
                    <div id="editModalCustomerIdImageBackPreview" style="margin-bottom:8px;"></div>
                    <input type="file" id="editModalCustomerIdImageBack" class="form-control" accept="image/*">
                </div>
                <script>
                    // Intercept edit modal submit to upload images via PHP, then call saveEditModal with image paths
                    document.getElementById('editModalForm').addEventListener('submit', async function (e) {
                        e.preventDefault();
                        const form = e.target;
                        const imgForm = new FormData();
                        if (form.editModalCustomerIdImageFront.files[0]) imgForm.append('customerIdImageFront', form.editModalCustomerIdImageFront.files[0]);
                        if (form.editModalCustomerIdImageBack.files[0]) imgForm.append('customerIdImageBack', form.editModalCustomerIdImageBack.files[0]);
                        let imgPaths = { front: '', back: '' };
                        if (imgForm.has('customerIdImageFront') || imgForm.has('customerIdImageBack')) {
                            const resp = await fetch('upload_id_images.php', { method: 'POST', body: imgForm });
                            if (resp.ok) {
                                const data = await resp.json();
                                if (data.success) imgPaths = { front: data.front || '', back: data.back || '' };
                            }
                        }
                        saveEditModal(imgPaths.front, imgPaths.back);
                    });
                </script>

                <div class="form-group">
                    <label for="editModalRoomNumber">Room Number:</label>
                    <select id="editModalRoomNumber" class="form-control" required>
                        <option value="">Select Room Number</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editModalDate">Date:</label>
                    <input type="date" id="editModalDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="editModalStartTime">Start Time:</label>
                    <input type="time" id="editModalStartTime" class="form-control" required>
                </div>

                <div></div>

                <div class="text-center d-flex justify-content-center gap-2 flex-wrap">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

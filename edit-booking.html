<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Booking - Hotel Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center mt-2 mb-3">ABC Room Booking</h1>

    <div id="navbar"></div>

    <!-- Message area for alerts -->
    <div id="message" style="color: green; margin-bottom: 10px;"></div>

    <div class="reservation-container">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
            <h2 class="text-center mt-2 mb-3" style="margin: 0;">Edit Booking</h2>
            <a class="btn btn-secondary" href="room.html">Back</a>
        </div>

        <form class="reservation-form" id="editBookingForm" onsubmit="saveEditedBooking(); return false;">
            <input type="hidden" id="editBookingIndex">

            <div class="form-group">
                <label for="editCustomerName">Customer Name:</label>
                <input type="text" id="editCustomerName" class="form-control" placeholder="Enter customer name" required>
            </div>

            <div class="form-group">
                <label for="editCustomerId">Customer ID Number:</label>
                <input type="text" id="editCustomerId" class="form-control" placeholder="Enter customer ID number" required>
            </div>

            <div class="form-group">
                <label for="editRoomNumber">Room Number:</label>
                <select id="editRoomNumber" class="form-control" required>
                    <option value="">Select Room Number</option>
                </select>
            </div>

            <div class="form-group">
                <label for="editDate">Date:</label>
                <input type="date" id="editDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="editStartTime">Start Time:</label>
                <input type="time" id="editStartTime" class="form-control" required>
            </div>

            <div class="text-center d-flex justify-content-center gap-2 flex-wrap">
                <button type="submit" class="btn btn-primary">Update</button>
                <a class="btn btn-outline-secondary" href="room.html">Cancel</a>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
